<html>
  <head>
    <meta charset="utf-8">
    <title>Quest Movement Test</title>

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!-- A-Frame Extras (for movement-controls) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v7.4.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <!-- ⚠️ Check spelling: folder name should really be "Assets", not "Assests" -->
        <a-asset-item id="treeModel" src="Assests/tree.glb"></a-asset-item>
        <a-asset-item id="houseModel" src="Assests/asian_big_house.glb"></a-asset-item>
      </a-assets>

      <!-- Models -->
      <a-entity gltf-model="#treeModel"
                position="-10 -5 -40"
                rotation="0 0 0"
                scale="0.7 1 0.7">
      </a-entity>

      <a-entity gltf-model="#houseModel"
                position="10 -6 -60"
                rotation="0 0 0"
                scale="3 3 3">
      </a-entity>

      <!-- Ground -->
      <a-plane src="Assests/ground.jpg"
               position="0 -5 -53"
               rotation="-90 0 0"
               width="150"
               height="100"
               material="repeat: 10 15">
      </a-plane>

      <!-- Sky -->
      <a-sky src="Assests/cloud-blue-sky-background.jpg"
             material="repeat: 0.52 0.68"
             geometry="radius: 500">
      </a-sky>

      <!-- ⭐ CAMERA RIG with Quest movement -->
      <a-entity id="rig"
                movement-controls="fly: false; speed: 0.15">
        
        <!-- Head / camera -->
        <a-entity id="head"
                  camera
                  look-controls
                  wasd-controls="enabled: true"
                  position="9.5 1.6 -32.6">
        </a-entity>

        <!-- Left hand controller -->
        <a-entity id="leftHand"
                  oculus-touch-controls="hand: left">
        </a-entity>

        <!-- Right hand controller -->
        <a-entity id="rightHand"
                  oculus-touch-controls="hand: right">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
